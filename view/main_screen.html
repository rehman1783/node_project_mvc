`<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Text Input</title>
</head>
<body>

  <h2>Enter Your Name</h2>

  <input type="text" id="nameInput" placeholder="Type your name here" />
  <button onclick="submitName()">Submit</button>

  <script>
    function submitName() {
      const name = document.getElementById("nameInput").value;
      alert("Hello, " + name + "!");
    }
  </script>

</body>
</html>`
